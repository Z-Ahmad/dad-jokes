<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="dark.css" />
  </head>
  <body>
    <div class="columns center-screen">
      <div class="column is-half">
        <div class="card is-vcentered">
          <div class="card-image">
            <figure class="image is-3by2">
              <img
                class="img"
                src="https://images.unsplash.com/photo-1586474714722-d1f9e551cf34?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                alt="Laughing person"
              />
            </figure>
          </div>
          <div class="card-content jokeText">
            Click the button below to fetch a joke from the
            <a href="https://icanhazdadjoke.com/api" target="_blank"
              >icanhazdadjoke api!</a
            >
            Please do not spam!
          </div>
          <div class="card-footer">
            <div class="card-footer-item">
              <button class="button is-primary jokeBtn">Get new joke!</button>
              <button class="button toggleDark">Toggle Dark Mode</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          Powered by
          <a href="https://icanhazdadjoke.com/api" target="_blank"
            >icanhazdadjoke api.</a
          >
          Website created by
          <a href="https://github.com/Z-Ahmad" target="_blank">Zaki Ahmad</a>
        </p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
